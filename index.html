<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteWatch - Community Waste Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WasteWatch</h1>
        <div id="tabContent">
            <div id="home" class="tab-pane active">
                <p>Help keep our community clean by reporting waste issues.</p>
                <button onclick="showTab('signin')">Sign In</button>
                <button onclick="showTab('signup')">Sign Up</button>
                <button onclick="showTab('admin')">Admin Login</button>
                <button onclick="showTab('solvedProblems')">Solved Problems</button>
            </div>

            <form id="signin" class="tab-pane">
                <h2>Sign In</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>

            <form id="signup" class="tab-pane">
                <h2>Sign Up</h2>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>

            <form id="report" class="tab-pane">
                <h2>Report Waste Issue</h2>
                <input type="file" accept="image/*" required>
                <input type="text" placeholder="Village Name" required>
                <input type="text" placeholder="District" required>
                <input type="text" placeholder="Area" required>
                <input type="text" placeholder="Pincode" required>
                <textarea placeholder="Description" required></textarea>
                <button type="submit">Submit Report</button>
            </form>

            <form id="admin" class="tab-pane">
                <h2>Admin Login</h2>
                <input type="password" placeholder="Admin Password" required>
                <button type="submit">Login</button>
            </form>

            <div id="adminDashboard" class="tab-pane">
                <h2>Admin Dashboard</h2>
                <div id="reportsList"></div>
            </div>

            <div id="solvedProblems" class="tab-pane">
                <h2>Solved Problems</h2>
                <div id="solvedList"></div>
            </div>
        </div>
        <div id="userActions" style="display: none;">
            <button onclick="showTab('report')">New Report</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    <div id="solutionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Post Solution</h2>
            <input type="file" id="solutionPhoto" accept="image/*" required>
            <textarea id="solutionDescription" placeholder="Solution Description" required></textarea>
            <button onclick="submitSolution()">Submit Solution</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
